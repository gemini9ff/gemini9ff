<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --light: #fff0f3;
            --dark: #590d22;
            --gray: #b8b8b8;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 28px;
        }
        
        .subtitle {
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 400;
            opacity: 0.8;
        }
        
        .heart {
            color: var(--primary);
            font-size: 24px;
            margin: 0 5px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .input-section, .question-section, .result-section {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        
        .active {
            display: flex;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input, select {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.2);
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: #ff3355;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: rgba(255, 77, 109, 0.1);
        }
        
        .question-container {
            text-align: left;
            padding: 20px;
            background-color: var(--light);
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .question-number {
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .option:hover {
            border-color: var(--primary);
            background-color: rgba(255, 77, 109, 0.05);
        }
        
        .option.selected {
            border-color: var(--primary);
            background-color: rgba(255, 77, 109, 0.1);
            color: var(--primary);
        }
        
        .meter {
            height: 30px;
            background-color: #e9ecef;
            border-radius: 15px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        
        .meter-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 15px;
            transition: width 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        .meter-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                            rgba(255,255,255,0.1) 0%, 
                            rgba(255,255,255,0.3) 50%, 
                            rgba(255,255,255,0.1) 100%);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .result-text {
            font-size: 24px;
            margin: 20px 0;
            font-weight: 600;
            color: var(--dark);
        }
        
        .result-desc {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .perfect-match {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            animation: pulse 1.5s infinite;
            margin: 20px 0;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.4s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: var(--dark);
            margin-top: 5px;
            text-align: right;
        }
        
        .hearts-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .heart-emoji {
            position: absolute;
            font-size: 24px;
            animation: fall linear;
            color: var(--primary);
            opacity: 0;
            animation-delay: calc(var(--delay) * 1s);
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .meet-question {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .meet-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .meet-btn {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #e9ecef;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .meet-btn:hover {
            border-color: var(--primary);
        }
        
        .meet-btn.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Compatibility <span class="heart">❤</span> AI</h1>
        <p class="subtitle">Discover your true love connection with our advanced algorithm</p>
        
        <div class="input-section active">
            <div class="input-group">
                <input type="text" id="name1" placeholder="Your name" required>
                <input type="text" id="name2" placeholder="Partner's name" required>
            </div>
            <button id="start-btn" class="btn">
                <span>Start Compatibility Test</span>
                <span>→</span>
            </button>
        </div>
        
        <div class="question-section">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">Question 1 of 10</div>
            
            <div id="meet-question" class="meet-question">
                <div class="question-text">Have you met your partner in person?</div>
                <div class="meet-options">
                    <div class="meet-btn" data-value="yes">Yes</div>
                    <div class="meet-btn" data-value="no">No</div>
                </div>
            </div>
            
            <div id="questions-container" class="hidden">
                <div class="question-container">
                    <div class="question-number">Question <span id="current-q">1</span> of 10</div>
                    <div class="question-text" id="question-text"></div>
                    <div class="options" id="options-container"></div>
                </div>
            </div>
            
            <div class="btn-group">
                <button id="prev-btn" class="btn btn-outline hidden">
                    <span>←</span>
                    <span>Previous</span>
                </button>
                <button id="next-btn" class="btn">
                    <span>Next</span>
                    <span>→</span>
                </button>
            </div>
        </div>
        
        <div class="result-section">
            <div class="meter">
                <div class="meter-fill" id="meter-fill">0%</div>
            </div>
            <div class="result-text" id="result-text"></div>
            <div class="result-desc" id="result-desc"></div>
            <button id="restart-btn" class="btn">
                <span>Try Again</span>
                <span>↻</span>
            </button>
        </div>
    </div>
    
    <div class="hearts-rain" id="hearts-rain"></div>

    <script>
        const questions = [
            {
                text: "How often do you feel butterflies when thinking about your partner?",
                options: ["Never", "Rarely", "Sometimes", "Often", "Constantly"]
            },
            {
                text: "How deeply do you understand your partner's emotional needs?",
                options: ["Not at all", "A little", "Somewhat", "Mostly", "Completely"]
            },
            {
                text: "How aligned are your core values and life goals?",
                options: ["Not at all", "Slightly", "Somewhat", "Mostly", "Perfectly"]
            },
            {
                text: "How comfortable are you being completely vulnerable with your partner?",
                options: ["Not comfortable", "Slightly", "Moderately", "Very", "Completely"]
            },
            {
                text: "How well do you resolve conflicts together?",
                options: ["Poorly", "Somewhat poorly", "Neutral", "Well", "Exceptionally well"]
            },
            {
                text: "How much do you trust your partner?",
                options: ["Not at all", "A little", "Somewhat", "Mostly", "Completely"]
            },
            {
                text: "How strong is your physical chemistry?",
                options: ["None", "Weak", "Moderate", "Strong", "Electric"]
            },
            {
                text: "How much do you support each other's personal growth?",
                options: ["Not at all", "A little", "Somewhat", "A lot", "Unconditionally"]
            },
            {
                text: "How often do you make each other laugh?",
                options: ["Never", "Rarely", "Sometimes", "Often", "Constantly"]
            },
            {
                text: "How certain are you about your long-term future together?",
                options: ["Not at all", "Slightly", "Somewhat", "Very", "Completely"]
            }
        ];
        
        const virtualQuestions = [
            {
                text: "How strong is your emotional connection despite not meeting in person?",
                options: ["Very weak", "Weak", "Moderate", "Strong", "Very strong"]
            },
            {
                text: "How often do you communicate with each other?",
                options: ["Rarely", "A few times a month", "Weekly", "Daily", "Constantly"]
            },
            {
                text: "How well do you know each other's personalities?",
                options: ["Not at all", "A little", "Somewhat", "Mostly", "Completely"]
            },
            {
                text: "How much do you share about your daily lives with each other?",
                options: ["Nothing", "A little", "Some things", "Most things", "Everything"]
            },
            {
                text: "How often do you make future plans together?",
                options: ["Never", "Rarely", "Sometimes", "Often", "Constantly"]
            }
        ];
        
        // DOM Elements
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const inputSection = document.querySelector('.input-section');
        const questionSection = document.querySelector('.question-section');
        const resultSection = document.querySelector('.result-section');
        const questionsContainer = document.getElementById('questions-container');
        const meetQuestion = document.getElementById('meet-question');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQ = document.getElementById('current-q');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const meterFill = document.getElementById('meter-fill');
        const resultText = document.getElementById('result-text');
        const resultDesc = document.getElementById('result-desc');
        const heartsRain = document.getElementById('hearts-rain');
        
        // State variables
        let currentQuestion = 0;
        let answers = [];
        let hasMet = null;
        let name1 = '';
        let name2 = '';
        let isVirtual = false;
        
        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Meet question buttons
        document.querySelectorAll('.meet-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.meet-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                hasMet = this.dataset.value === 'yes';
                isVirtual = !hasMet;
                nextBtn.disabled = false;
            });
        });
        
        // Initialize
        nextBtn.disabled = true;
        
        function startQuiz() {
            name1 = document.getElementById('name1').value.trim();
            name2 = document.getElementById('name2').value.trim();
            
            if (!name1 || !name2) {
                alert('Please enter both names!');
                return;
            }
            
            // Check for special case (T and O names)
            if ((name1.charAt(0).toUpperCase() === 'T' && name2.charAt(0).toUpperCase() === 'O') || 
                (name1.charAt(0).toUpperCase() === 'O' && name2.charAt(0).toUpperCase() === 'T')) {
                showPerfectMatch();
                return;
            }
            
            inputSection.classList.remove('active');
            questionSection.classList.add('active');
            updateProgress();
        }
        
        function showQuestion(index) {
            const questionSet = isVirtual ? virtualQuestions : questions;
            
            if (index >= questionSet.length) {
                calculateResult();
                return;
            }
            
            currentQuestion = index;
            const question = questionSet[index];
            
            questionText.textContent = question.text;
            currentQ.textContent = index + 1;
            
            // Create options
            optionsContainer.innerHTML = '';
            question.options.forEach((option, i) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.dataset.value = i;
                
                if (answers[index] !== undefined && answers[index] === i) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.addEventListener('click', function() {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    answers[index] = parseInt(this.dataset.value);
                    nextBtn.disabled = false;
                });
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Update button states
            prevBtn.classList.toggle('hidden', index === 0);
            nextBtn.textContent = index === questionSet.length - 1 ? 'See Results' : 'Next';
            
            updateProgress();
        }
        
        function nextQuestion() {
            if (hasMet === null) {
                // Show first question after meet question
                meetQuestion.classList.add('hidden');
                questionsContainer.classList.remove('hidden');
                nextBtn.disabled = true;
                showQuestion(0);
                return;
            }
            
            if (answers[currentQuestion] === undefined && currentQuestion < (isVirtual ? virtualQuestions : questions).length) {
                alert('Please select an answer before continuing');
                return;
            }
            
            showQuestion(currentQuestion + 1);
            nextBtn.disabled = true;
        }
        
        function prevQuestion() {
            showQuestion(currentQuestion - 1);
        }
        
        function updateProgress() {
            const questionSet = isVirtual ? virtualQuestions : questions;
            const totalQuestions = questionSet.length;
            const progress = hasMet === null ? 0 : ((currentQuestion + 1) / totalQuestions) * 100;
            
            progressBar.style.width = `${progress}%`;
            
            if (hasMet === null) {
                progressText.textContent = "Initial question";
            } else {
                progressText.textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;
            }
        }
        
        function calculateResult() {
            const questionSet = isVirtual ? virtualQuestions : questions;
            let totalScore = 0;
            const maxScore = questionSet.length * 4; // Since options are 0-4
            
            // Calculate score based on answers
            for (let i = 0; i < questionSet.length; i++) {
                if (answers[i] !== undefined) {
                    totalScore += answers[i];
                } else {
                    // If not answered, assume middle value
                    totalScore += 2;
                }
            }
            
            // Calculate percentage (min 20%, max 100%)
            let percentage = Math.min(100, Math.max(20, Math.round((totalScore / maxScore) * 80 + 20));
            
            // Add some randomness (up to ±5%)
            percentage += (Math.random() * 10 - 5);
            percentage = Math.min(100, Math.max(20, Math.round(percentage)));
            
            // Virtual relationships get a 15% penalty
            if (isVirtual) {
                percentage = Math.max(20, percentage - 15);
            }
            
            // Only show results above 60%
            if (percentage >= 60) {
                showResult(percentage);
            } else {
                alert(`Your compatibility score is ${percentage}% which is below our display threshold. The test suggests you might need more time to develop your connection.`);
                restartQuiz();
            }
        }
        
        function showResult(percentage) {
            questionSection.classList.remove('active');
            resultSection.classList.add('active');
            
            meterFill.style.width = `${percentage}%`;
            meterFill.textContent = `${percentage}%`;
            
            let message = '';
            let description = '';
            
            if (percentage >= 95) {
                message = "Divine Connection!";
                description = `"${name1}" and "${name2}" are truly meant to be. Your bond is rare and extraordinary, with cosmic-level compatibility that most only dream of.`;
            } else if (percentage >= 85) {
                message = "Soulmate Potential!";
                description = `"${name1}" and "${name2}" share an incredible connection. With mutual effort and understanding, this could blossom into a lifelong love story.`;
            } else if (percentage >= 75) {
                message = "Strong Compatibility!";
                description = `"${name1}" and "${name2}" have a solid foundation for a loving relationship. Your connection shows real promise for long-term happiness.`;
            } else if (percentage >= 60) {
                message = "Good Match!";
                description = `"${name1}" and "${name2}" show positive signs of compatibility. With open communication and shared experiences, your bond can grow stronger.`;
            }
            
            resultText.textContent = message;
            resultDesc.textContent = description;
            
            if (percentage >= 90) {
                createHeartsRain();
            }
        }
        
        function showPerfectMatch() {
            inputSection.classList.remove('active');
            resultSection.classList.add('active');
            
            meterFill.style.width = '100%';
            meterFill.textContent = '100%';
            
            resultText.innerHTML = '<div class="perfect-match">Cosmic Soulmates!</div>';
            resultDesc.textContent = `"${name1}" and "${name2}" - your names alone reveal a destined connection! According to ancient love algorithms, couples with your initials have an unbreakable bond that transcends time and space.`;
            
            createHeartsRain();
        }
        
        function restartQuiz() {
            resultSection.classList.remove('active');
            inputSection.classList.add('active');
            document.getElementById('name1').value = '';
            document.getElementById('name2').value = '';
            heartsRain.style.display = 'none';
            heartsRain.innerHTML = '';
            
            // Reset state
            currentQuestion = 0;
            answers = [];
            hasMet = null;
            isVirtual = false;
            nextBtn.disabled = true;
            
            // Reset UI
            meetQuestion.classList.remove('hidden');
            questionsContainer.classList.add('hidden');
            nextBtn.textContent = 'Next';
            prevBtn.classList.add('hidden');
        }
        
        function createHeartsRain() {
            heartsRain.style.display = 'block';
            heartsRain.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                createHeart(i);
            }
        }
        
        function createHeart(delay) {
            const heart = document.createElement('div');
            heart.className = 'heart-emoji';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.setProperty('--delay', delay * 0.1);
            
            heartsRain.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
  </html>
